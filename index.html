<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    .card img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005bb5;
    }

    .error {
      color: red;
      margin-top: 1rem;
      display: none;
    }

    .social-icons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 480px) {
      .card {
        padding: 1rem;
        margin: 1rem;
      }

      input[type="text"],
      input[type="password"],
      button {
        font-size: 0.95rem;
        padding: 0.8rem;
      }

      .social-icons a img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://www.ets.org/content/dam/ets-org/brands/all-products/interior-third-applyboard-logo.jpg" alt="Logo" />
    <h2>Connexion</h2>
    <form onsubmit="return verifierConnexion(event)">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <div class="error" id="error">Identifiants incorrects</div>
    </form>

    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" title="Connexion via Google" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Connexion via Facebook" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="X" title="Connexion via X (Twitter)" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" title="Connexion via LinkedIn" /></a>
    </div>
  </div>

  <script>
    function verifierConnexion(event) {
      event.preventDefault(); // EmpÃªche l'envoi du formulaire

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (
        email === "kodahabasse@gmail.com" &&
        password === "Harouna1999"
      ) {
        window.location.href = "harouna.html";
      } else  if (
        email === "Nasser.Usa.2025" &&
        password === "abdoulnasser2025.Usa"
      ) {
        window.location.href = "abdoulnasser.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
