<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AppliedBoard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #004080;
      color: white;
    }

    .navbar-left i,
    .navbar-right i {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .navbar-right {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 75%;
      max-width: 250px;
      height: 100%;
      background-color: white;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
      transition: left 0.3s ease;
      z-index: 999;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      margin-top: 0;
      color: #004080;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 1rem 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }

    .overlay.active {
      display: block;
    }

    main {
      flex: 1;
      padding: 2rem;
    }

    footer {
      background-color: #f9f9f9;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .footer-icons {
      margin: 1rem 0;
    }

    .footer-icons i {
      margin: 0 10px;
      font-size: 20px;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .footer-links a {
      color: #555;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <i class="fas fa-bars" onclick="toggleSidebar()"></i>
    </div>
    <div class="navbar-right">
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

  <div class="sidebar" id="sidebar">
    <h2>AppliedBoard</h2>
    <ul>
      <li><a href="#" onclick="loadPage('home.html')"><i class="fas fa-user-circle" style="margin-right : 16px;"></i> Accueil</a></li>
      <li><a href="#" onclick="loadPage('profile.html')"><i class="fas fa-user" style="margin-right : 16px;"></i> Mon Profil</a></li>
      <li><a href="#" onclick="loadPage('acceptations.html')"><i class="fas fa-check-circle" style="margin-right : 16px;"></i> Mes Acceptations</a></li>
      <li><a href="#" onclick="loadPage('demandes.html')"><i class="fas fa-envelope-open-text" style="margin-right : 16px;"></i> Mes Demandes</a></li>
      <li><a href="#" onclick="loadPage('payments.html')"><i class="fas fa-credit-card" style="margin-right : 16px;"></i> Mes Paiements</a></li>
      <li><a href="#" onclick="loadPage('notifications.html')"><i class="fas fa-bell" style="margin-right : 16px;"></i> Notifications</a></li>
    </ul>
  </div>

  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <main id="main-content">
    <h1>Bienvenue sur AppliedBoard</h1>
    <p>Contenu principal ici...</p>
  </main>

  <footer>
    <div>&copy; 2025 <strong>appliedboard.com</strong></div>
    <div class="footer-icons">
      <a href="#"><i class="fas fa-envelope"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <div class="footer-links">
      <a href="#">Legal</a>
      <a href="#">Privacy policy</a>
      <a href="#">Terms & conditions</a>
      <a href="#">Accessibility</a>
      <a href="#">About</a>
      <a href="#">Blog</a>
    </div>
  </footer>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("open");
      overlay.classList.toggle("active");
    }

    function loadPage(page) {
      fetch(page)
        .then(response => {
          if (!response.ok) throw new Error('Page non trouvÃ©e');
          return response.text();
        })
        .then(html => {
          document.getElementById("main-content").innerHTML = html;
          toggleSidebar();
        })
        .catch(() => {
          document.getElementById("main-content").innerHTML = "<p>Erreur de chargement.</p>";
        });
    }
  </script>

</body>
</html>
